<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- Demo styles -->
    <style>
      .swiper {
        width: 300px;
        height: 300px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
      }

      .swiper-slide {
        background-position: center;
        background-size: cover;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Swiper -->
    

<div class="div-ferrari">
    <h3>Ferrari modelo 2021</h3>
    <ul>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="img2/1.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="img2/2.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="img2/3.jpg" />
              </div>
              <div class="swiper-slide">
                <img src="img2/4.jpg" />
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
      
          <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
          <script>
            var swiper = new Swiper(".mySwiper", {
              effect: "cube",
              grabCursor: true,
              cubeEffect: {
                shadow: true,
                slideShadows: true,
                shadowOffset: 20,
                shadowScale: 0.94,
              },
              pagination: {
                el: ".swiper-pagination",
              },
            });
          </script>
        <li>Ana conda</li>
        <li>Pedro alexandre</li>
        <li>Paulo miguel</li>
        <li>Sarah dos santos</li>
        <li>Marcelly dos santos</li>
    </ul>
</div>
  </body>
</html>
