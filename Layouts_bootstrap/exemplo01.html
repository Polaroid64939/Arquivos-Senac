<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01 - Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .bg-secondary{
            background-color: rgb(20, 220, 110) !important;
        }
    </style>
</head>
<body>
    <section class="container-fluid bg-light text-center border border-dark">
        <div class="bg-secondary mb-2 p-2 border border-info rounded-top w-25 mx-auto">bloco 1</div>
        <div class="bg-primary mb-2 p-2 border border-info rounded-start w-50 mx-auto">bloco 2</div>
        <div class="bg-danger mb-2 p-2 border border-info rounded-circle w-75 mx-auto">bloco 3</div>
        <div class="bg-info mb-2 p-2 border border-info rounded-pill w-50 mx-auto">bloco 4</div>
        <div class="bg-success mb-3mb-2 p-2 border border-info rounded-bottom w-25 mx-auto">bloco 5</div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
