<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1 Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    
    <section class="container-fluid bg-success text-center bg-gradient bg-opacity-75 border border-dark text-warning">
        <div class="bg-dark mb-2 bg-gradient p-3 bg-opacity-50 border border-dark rounded w-50 mx-auto">Bloco1</div>
        <div class="bg-secondary bg-gradient mb-2 p-3 bg-opacity-75 border border-dark rounded w-50 mx-auto">Bloco2</div>
        <div class="bg-white mb-2 bg gradient p-3 bg-opacity-25 border border-dark rounded w-50 mx-auto">Bloco3</div>
        <div class="bg-danger mb-2 bg-gradient p-3 bg-opacity-75 border border-dark rounded w-50 mx-auto">Bloco4</div>
        <div class="bg-info mb-2 bg-gradient py-5 bg-opacity-50 border border-dark rounded w-50 mx-auto">Bloco5</div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
