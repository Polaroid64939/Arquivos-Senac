<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <form action="" class="needs-validation" novalidate>
            <div>
                <label class="form-label" for="validationDefault01">Nome:</label>
                <input class="form-control" type="text" name="nome" for="validationDefault01" id="" required>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
                <div class="invalid-feedback">
                    Por favor, preencha com o nome!
                </div>
            </div>
            <div>
                <label class="form-label" for="validationDefault02">Email:</label>
                <input class="form-control" type="email" name="email" id="validationDefault02" required>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
            </div>
            <div>
                <label class="form-label" for="validationTextarea">Mensagem</label>
                <textarea name="" id="" cols="30" rows="10" class="form-control" id="validationTextarea"
                    required></textarea>
                <div class="valid-feedback">
                    Campo preenchido com sucesso!
                </div>
            </div>
            <input class="btn btn-dark" type="submit" value="Enviar">
        </form>
    </section>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
