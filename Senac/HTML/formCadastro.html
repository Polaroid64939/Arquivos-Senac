<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="">Nome:</label>
        <input type="text" name="nome">
        <label for="">E-mail:</label>
        <input type="email" name="email">
        <label for="">Data de Nascimento</label>
        <input type="date" name="nasc">
        <label for="">Turno:</label>
        <select name="" id="">
            <option value="">Manhã</option>
            <option value="">Tarde</option>
            <option value="">Noite</option>

        </select>
        <label for="">Sexo:</label>
        <input type="radio" name="1" value="F">F
        <input type="radio" name="2" value="M">M
        <input type="radio" name="3" value="Outro">Outro
        <label for="">Preferências:</label>
        <input type="checkbox" value="info">Informática
        <input type="chekcbox" value="turismo">turismo
        <input type="checkbox" value="gestão">gestão
        <input type="Checkbox" value="estetica">Estética
        <label for="">Estado Civil</label>
        <input type="radio" name="ec" value="colteiro">Solteiro(a)
        <input type="radio" name="ec" value="casado">Casado(a)
        <input type="radio" name="ec" value="viuvo">Viúvo(a)
        <input type="radio" name="ec" value="separado">Separado(a)
        <label for="">Comprovante de Resudência</label>
        <input type="file" name="comprovante">
        <label for="">Informações Adicionais</label>
        <textarea name="" id="" cols="30" rows="10">

        </textarea>
        <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
